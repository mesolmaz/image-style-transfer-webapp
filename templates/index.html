<body>

      <div class="container-fluid text-center">
        <div class="jumbotron">
          <h1 class="display-4">Artistic Style Transfer</h1>
          <p>Create art with Neural Networks!</p>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="/createart" role="button">Create Art</a>
          </p>
        </div>
    
        <div class="row">
          <h2 class="display-6">Step 1: Upload Content Image</h2>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Upload Image</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-default btn-file">
                                <p>Browseâ€¦ <input type="file" id="imgInp"></p>

                        </span>
                        <input type="text" class="form-control" readonly>

                    <img id='img-upload'/>

          <form method="POST" action="" enctype="multipart/form-data">
            <p><input type="file" name="img_file" accept=".jpg,.png"></p>
            <p><input type="submit" value="Submit"></p>
          </form>
    
          <!-- Display Image -->
            {% if filename %}
            <img src="{{filename}}" alt="alt">
            {% endif %}
    
        </div>
        
          <hr>
        <div class="row">
    
          <h2 class="display-6">Step 2: Select Style Image</h2>
    
            <select class="image-picker show-html">
              <option data-img-src="../static/images/style/amadeo_cardoso.jpg" data-img-class="first" data-img-alt="Page 1" value="1">  amadeo_cardoso  </option>
              <option data-img-src="../static/images/style/amadeo_style_life.jpg" data-img-alt="Page 2" value="2">  Page 2  </option>
              <option data-img-src="../static/images/style/derkovits_woman_head.jpg" data-img-alt="Page 3" value="3">  Page 3  </option>
              <option data-img-src="../static/images/style/derkovtis_talig.jpg" data-img-alt="Page 4" value="4">  Page 4  </option>
              <option data-img-src="../static/images/style/fire.jpg" data-img-alt="Page 5" value="5">  Page 5  </option>
              <option data-img-src="../static/images/style/hubble_pillars_of_creation.jpg" data-img-alt="Page 6" value="6">  Page 6  </option>
              <option data-img-src="../static/images/style/kanagawa_great_wave.jpg" data-img-alt="Page 7" value="7">  Page 7  </option>
              <option data-img-src="../static/images/style/kandinsky_composition_7.jpg" data-img-alt="Page 8" value="8">  Page 8  </option>
              <option data-img-src="../static/images/style/munch_scream.jpg" data-img-alt="Page 9" value="9">  Page 9  </option>
              <option data-img-src="../static/images/style/picasso_bottle_of_rum.jpg" data-img-alt="Page 10" value="10"> Page 10 </option>
              <option data-img-src="../static/images/style/picasso_demoiselles_avignon.jpg" data-img-alt="Page 11" value="11"> Page 11 </option>
              <option data-img-src="../static/images/style/picasso_violin.jpg" data-img-alt="Page 12" data-img-class="12" value="12"> Page 12 </option>
              <option data-img-src="../static/images/style/turner_nantes.jpg" data-img-alt="Page 13" data-img-class="13" value="13"> Page 13 </option>
              <option data-img-src="../static/images/style/van_gogh_starry_night.jpg" data-img-alt="Page 14" data-img-class="14" value="14"> Page 14 </option>
            </select>

            <h2 class="display-6">Step 3: Click on "Create Art" at the top</h2>
